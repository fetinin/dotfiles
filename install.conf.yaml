- clean: ["~"]

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    # git
    ~/.gitconfig: gitconfig
    # ssh
    ~/.ssh/config:
      path: ssh/config
      create: true
    # shell
    ~/.zshrc: zshrc

- create:
    - ~/.antigen

- brew:
    - pipx
    - micro
    - antigen
    - docker
    - lazydocker
    - speedtest-cli
    - golang
    - kubectl
    - minikube
    - bat
    - exa
    - fzf
    - htop
    - ncdu
    - noti
    - colima
    - d2
    - jq
    - jd

- tap:
    - homebrew/cask-fonts

- cask:
    - visual-studio-code
    - font-fira-code
